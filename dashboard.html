<!doctype html>
<html lang="el">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Διαφάνεια – Πιλοτή</title>
<link rel="stylesheet" href="diafaneia-theme.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="app.js"></script>
<body>
  <header class="header">
    <img src="diafaneia-logo-small.png" alt="Διαφάνεια"><strong>Διαφάνεια</strong>
    <div style="margin-left:auto;display:flex;gap:10px">
      <a class="button secondary" href="submit.html">Υποβολή</a>
      <button class="button secondary" id="btnLogout">Αποσύνδεση</button>
    </div>
  </header>
  <main class="hero">
    <h1>Πιλοτή Χρήστη</h1>
    <div id="guest" class="card" style="display:none">
      <p>Δεν είσαι συνδεδεμένος/η. <a class="button" href="auth.html">Σύνδεση</a></p>
    </div>
    <div id="panel" style="display:none">
      <div class="grid">
        <div class="card">
          <h3 style="margin-top:0">Το προφίλ μου</h3>
          <p>Όνομα (ιδιωτικό): <strong id="fullName"></strong></p>
          <label><input type="checkbox" id="hideName"> Απόκρυψη ονόματος προς το κοινό</label>
          <div style="height:10px"></div>
          <button class="button" id="saveProfile">Αποθήκευση</button>
        </div>
        <div class="card">
          <h3 style="margin-top:0">Υπογραφές/Ψηφοφορίες (beta)</h3>
          <p>Σύντομα: σύνδεση με gov.gr για ηλεκτρονική υπογραφή.</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">© 2025 Διαφάνεια</footer>
</body>
</html>
